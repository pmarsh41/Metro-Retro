<main class="container-fluid my-breadcrumb">
    <section class="breadcrumb-nav">
        <ol class="breadcrumb">
            <li><a href="#">Home</a>
            </li>   
            <li><a href="#">All Products</a>
            </li>
            <li class="active"><span>Mid-Century</span></li>
        </ol>
    </section>

    <section class="container-fluid product-display">
        <div class="row">


        <% data.forEach(function(parseObject){ %>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 img-listing-container" data-MR-ID="<%=parseObject.get('MR_id')%>">
                
                <a href="#" class="more-info" >


                <div class="thumbnail " >
                    <div class="div-overlay"></div>

                    <img src="./images/single-product-sample/<%=parseObject.get('category')%>1.jpg" alt="gallery-img">
                    <div class="caption">
                        <h4><%=parseObject.get('item')%></h4>
                        <p><%=parseObject.get('price')%></p>
                    </div>
                </a>
                </div>
            </div>
        <%})%>


        </div>


    </section>
</main>
