<section class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="breadcrumb-nav">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a>
                    </li>
                    <li><a href="#">All Products</a>
                    </li>
                    <li class="active">Mid-Century</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- image slider -->
<main class="the-listing">
    <div class="container-fluid">
        <div class="row">
            <section class="col-xs-12 col-sm-8 single-listing-carousel">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <div style="background:url(./images/single-product-sample/<%=data.get(
                                            'category')%>1.jpg) center center; background-size:cover;" class="slider-size-single-listing">
                                            <div class="carousel-caption">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div style="background:url(./images/single-product-sample/<%=data.get(
                                            'category')%>2.jpg) center center; background-size:cover;" class="slider-size-single-listing">
                                            <div class="carousel-caption">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div style="background:url(./images/single-product-sample/<%=data.get(
                                            'category')%>3.jpg) center center;          background-size:cover;" class="slider-size-single-listing">
                                            <div class="carousel-caption">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <!--    <img src="./images/single-product-sample/computer-1.jpg" alt="furniture-img1"> -->
                                        <div style="background:url(./images/single-product-sample/<%=data.get(
                                            'category')%>4.jpg) center center;          background-size:cover;" class="slider-size-single-listing">
                                            <div class="carousel-caption">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <i class="fa fa-chevron-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <i class="fa fa-chevron-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-xs-12 col-sm-4 key-listing-info">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 label">
                            <h2><%=data.get('item')%></h2>
                        </div>
                        <div class="col-xs-12 price">
                            <h4><%=data.get('priceDollar')%></h4>
                        </div>
                        <div class="col-xs-12 label">
                            <h5><%=data.get('MR_id')%></h5>
                        </div>
                        <div class="col-xs-12 description">
                            <p>
                                <%=data.get( 'about')%>
                            </p>
                        </div>
                        <div class="col-xs-12 cart-status">
                            <p>
                                <a href="#" class="btn btn-success add-item-btn"><i class="fa fa-plus"></i>&nbspADD TO CART</a>
                                
                                <br>
                                <br>
                                <span class="text-center cart-status-notification"></span>
                                <br>
                                <br>
                                <a href="#" class="btn btn-default btn-sm remove-item-btn">
                                    <i class="fa fa-times"></i>&nbspRemove
                                </a>
                            </p>
                            <hr>
                            <p>
                                <a class='btn btn-default btn-lg keep-shopping' href=''>
                                    Keep Shopping
                                </a>
                                <br><br>
                                <a class='btn btn-primary btn-lg cart-link' href=''>
                                    <i class="fa fa-shopping-cart">&nbspGo to My Cart</i>
                                </a>

                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
