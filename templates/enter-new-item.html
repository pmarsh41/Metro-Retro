<main class="container-fluid finalize-order ">
    <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6 shipping-info ">
            <span class='block-number'><i class="fa fa-plus"></i></span>
            <h3>Enter-New-Item</h3>
            <p class="big-card"><i class="fa fa-tag"></i></p>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Price</label>
                    <input type="text" class="form-control" id="shipping-AddressLine1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Furniture Category</label>
                    <select class="form-control">
                        <option value="" disabled selected>-</option>
                        <%_.forEach(data,function(categoryType){%>
                            <option value="<%=categoryType%>">
                                <%=categoryType%>
                            </option>
                            <%})%>
                    </select>
                </div>
                <div class="form-group">
                    <label for="MR_id">Item Description</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="MR_id">Metro Retro ID</label>
                    <input type="text" class="form-control" id="shipping-LastName" placeholder="MR - - - - -">
                </div>
                <button class='btn btn-primary btn-large'>Submit New Item to DB</button>
        </div>
</main>
